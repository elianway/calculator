<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
        <div class="display" data-screen>0</div>
        <div class="button-grid">
            <button class="btn span-2 btn-orange btn-phrase" data-clear>C</button>
            <button class="btn btn-orange btn-phrase" data-delete>DEL</button>
            <button class="btn btn-orange" data-operator>รท</button>

            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn btn-orange" data-operator>ร</button>

            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn btn-orange" data-operator>-</button>

            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn btn-orange" data-operator>+</button>

            <button class="btn span-2" data-number>0</button>
            <button class="btn" data-point>.</button>
            <button class="btn btn-orange" data-equals>=</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
